            fi
          done
          
          # æ€»ç»“ä¿¡æ¯
          cat >> $REVIEW_REPORT << 'EOF'
          
          ## ðŸ“‹ å®¡æŸ¥æ€»ç»“
          
          EOF
          
          if [[ "${{ steps.changed-files.outputs.all_changed_files_count }}" -gt 0 ]]; then
            echo "- âœ… æ‰¹é‡å®¡æŸ¥å®Œæˆ" >> $REVIEW_REPORT
            echo "- âœ… è¯¦ç»†æ–‡ä»¶å®¡æŸ¥å®Œæˆ" >> $REVIEW_REPORT
            echo "- ðŸ“Š æ€»å®¡æŸ¥æ–‡ä»¶æ•°: ${{ steps.changed-files.outputs.all_changed_files_count }}" >> $REVIEW_REPORT
          else
            echo "âš ï¸ æœªæ£€æµ‹åˆ°å˜æ›´æ–‡ä»¶" >> $REVIEW_REPORT
          fi
          
