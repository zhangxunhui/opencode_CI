      - name: Code Review with OpenCode
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "ðŸ“ å¼€å§‹ä»£ç å®¡æŸ¥..."
          echo "å˜æ›´æ–‡ä»¶æ•°ï¼š${{ steps.changed-files.outputs.all_changed_files_count }}"
          
          # åˆ›å»ºå®¡æŸ¥æŠ¥å‘Š
          REVIEW_REPORT="code_review_report.md"
          
          cat > $REVIEW_REPORT << 'EOF'
          # ðŸ¤– OpenCode ä»£ç å®¡æŸ¥æŠ¥å‘Š
          
          ## åŸºæœ¬ä¿¡æ¯
          - **PR**: #${{ github.event.pull_request.number }}
          - **æ ‡é¢˜**: ${{ github.event.pull_request.title }}
          - **ä½œè€…**: @${{ github.event.pull_request.user.login }}
          - **åˆ†æ”¯**: `${{ github.event.pull_request.head.ref }}` â†’ `${{ github.event.pull_request.base.ref }}`
          - **å˜æ›´æ–‡ä»¶**: ${{ steps.changed-files.outputs.all_changed_files_count }}
          
          ## å®¡æŸ¥è¯¦æƒ…
          
          EOF
          
          # æ”¶é›†æ‰€æœ‰å˜æ›´æ–‡ä»¶è¿›è¡Œæ‰¹é‡å®¡æŸ¥
          CHANGED_FILES="${{ steps.changed-files.outputs.all_changed_files }}"
          
          # ä½¿ç”¨ OpenCode CLI è¿›è¡Œæ‰¹é‡ä»£ç å®¡æŸ¥
          echo "### ðŸ“Š æ‰¹é‡ä»£ç å®¡æŸ¥ç»“æžœ" >> $REVIEW_REPORT
          echo "" >> $REVIEW_REPORT
          
          # æ‰§è¡Œ OpenCode å®¡æŸ¥
          npx @opencode/cli review \
            --files $CHANGED_FILES \
            --format markdown \
            --output review_results.md
          
          # å°†å®¡æŸ¥ç»“æžœè¿½åŠ åˆ°æŠ¥å‘Š
          if [ -f "review_results.md" ]; then
