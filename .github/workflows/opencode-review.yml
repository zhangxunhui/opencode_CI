          echo "- å®¡æŸ¥çŠ¶æ€: âœ… å®Œæˆ" >> $GITHUB_STEP_SUMMARY
          echo "- å®¡æŸ¥æŠ¥å‘Š: å·²å‘å¸ƒåˆ° PR è¯„è®º" >> $GITHUB_STEP_SUMMARY
          echo "- å®¡æŸ¥å·¥å…·: OpenCode AI" >> $GITHUB_STEP_SUMMARY

