      - name: Configure OpenCode
        run: |
          echo "ðŸ”§ é…ç½® OpenCode..."
          # åˆ›å»º OpenCode é…ç½®æ–‡ä»¶
          mkdir -p ~/.opencode
          cat > ~/.opencode/config.json << EOF
          {
            "apiKey": "${{ secrets.OPENCODE_API_KEY }}",
            "baseUrl": "https://api.opencode.com/v1"
          }
          EOF
          echo "âœ… OpenCode é…ç½®å®Œæˆ"
      
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            **/*.js
            **/*.ts
            **/*.jsx
            **/*.tsx
            **/*.py
            **/*.go
            **/*.rs
            **/*.java
            **/*.cpp
            **/*.h
            **/*.hpp
            **/*.c
            **/*.cs
            **/*.php
            **/*.rb
            **/*.swift
