          fi
          
          # æ·»åŠ æ–‡ä»¶çº§åˆ«çš„è¯¦ç»†å®¡æŸ¥ï¼ˆå¦‚æžœéœ€è¦æ›´è¯¦ç»†çš„å®¡æŸ¥ï¼‰
          echo "" >> $REVIEW_REPORT
          echo "## ðŸ“ è¯¦ç»†æ–‡ä»¶å®¡æŸ¥" >> $REVIEW_REPORT
          echo "" >> $REVIEW_REPORT
          
          # é€ä¸ªæ–‡ä»¶è¿›è¡Œè¯¦ç»†å®¡æŸ¥
          for file in $CHANGED_FILES; do
            if [[ -f "$file" ]]; then
              echo "ðŸ” è¯¦ç»†å®¡æŸ¥æ–‡ä»¶ï¼š$file"
              echo "" >> $REVIEW_REPORT
