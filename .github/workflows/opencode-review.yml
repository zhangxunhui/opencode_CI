          echo "---" >> $REVIEW_REPORT
          echo "**å®¡æŸ¥æ—¶é—´**: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $REVIEW_REPORT
          echo "**Powered by OpenCode CI**" >> $REVIEW_REPORT
          
          # è¾“å‡ºæŠ¥å‘Š
          echo "âœ… ä»£ç å®¡æŸ¥å®Œæˆ"
          cat $REVIEW_REPORT
      
      - name: Upload review report
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/upload-artifact@v4
        with:
